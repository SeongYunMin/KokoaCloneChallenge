<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4</title>
</head>
<body>
    <h1>Create An Account</h1>
    <form>
        <div>
            <label for="first_name">First name</label>
            <input required placeholder="Firstname" type="text" id="first_name"/>
        </div>
        <div>
            <label for="last_name">Last name</label>
            <input required placeholder="Lastname"type="text" id="last_name"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input required placeholder="Email" type="email" id="email"/>
        </div>
        <div>
            <label for="user_name">Useraname</label>
            <input required placeholder="Username" type="text" id="user_name"/>
        </div>
        <div>
            <label for="password">Password</label>
            <input required minlength="10" placeholder="password" type="password" id="password"/>
        </div>
        <div>
            <label for="birth_date">Birth date</label>
            <input type="date" id="birth_date">
        </div>
        <div>
            <label for="happy">How happy are you?</label>
            <input type="range" min="0" max="100" id="happy"/>
        </div>
        <div>
            <label for="fav_color">What is your fav. color</label>
            <input type="color" id="fav_color"/>
        </div>
        <input type="submit" value="Create Account"/>
    </form>
    
</body>
</html>
