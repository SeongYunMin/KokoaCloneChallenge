<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="day10.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day8</title>
  </head>
  <body>
    <main>
      <div class="screen-header">
        <i class="fas fa-times fa-2x"></i>
        <span>Playlist</span>
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="title">
        <div class="title-image">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="title-info">
          <span class="title-name"> Random Love </span>
          <span class="title-singer"> by Divay Kapoor </span>
        </div>
      </div>
      <div class="control-button">
        <div class="control-button__play">
          <div>
            <i class="fas fa-caret-right fa-4x"></i>
            <span>play</span>
          </div>
        </div>
        <div class="control-button__heart">
          <i class="fas fa-heart fa-2x"></i>
        </div>
        <div class="control-button__plus">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>
    </main>

      src="https://kit.fontawesome.com/f336e4b25a.js"

    ></script>
